<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin page</title>
  </head>
  <body class="bg-gray-100">
    <main class="container py-7">
      <header class="">
        <h1 class="text-3xl font-bold text-center">Admin page</h1>
        <div class="flex justify-center mt-5">
          <button
            class="btn bg-emerald-600 text-white px-5 py-3 rounded"
            onclick="window.open('../../index.html', '_self')"
            id="createProduct"
          >
            <i class="fas fa-arrow-left"></i>
            Go back
          </button>
        </div>
      </header>

      <div class="form">
        <form action="" class="flex flex-col gap-5 mt-5">
          <div class="flex flex-col gap-2">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="price">Price</label>
            <input
              type="number"
              name="price"
              id="price"
              class="border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="image">Image</label>
            <input
              type="text"
              name="image"
              id="image"
              class="border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              class="border border-gray-300 rounded px-3 py-2"
            ></textarea>
          </div>
          <!-- <div class="flex flex-col gap-2">
            <label for="brand">Brand</label>
            <input
              type="text"
              name="brand"
              id="brand"
              class="border border-gray-300 rounded px-3 py-2"
            />
          </div> -->
          <button id="create" class="bg-emerald-700 text-white py-3 rounded">
            Create Product
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
